
<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>KC's Blog</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">KCTUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://www.facebook.com/passer.by.lap">Twitter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static '策略一.numbers' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li> -->
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
        <div class="container">
        <h1 class="text-center p-3">Welcom to KC's Blog</h1>
        <br>
        <br>
        <h2>Latest Posts</h2>
        <hr>
        {% for blog in blogs.all %}
        <a href="{% url 'detail' blog.id %}"<h3> {{ blog.title }} </h3>
        <img class="img-fluid" src="{{ blog.images.url }}"/><br>
        <p>{{ blog.summary }}</p>
        <p>{{ blog.pub_date_pretty }}</p>
        {% endfor %}
      </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>＠ Tukuanchung {% now  "Y" %}</p>

      </div>
    </footer>

</html>
